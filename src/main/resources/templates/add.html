<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head>
    <title>add Recipe</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

</head>
<body>
<div class="container">
<h1>Add Recipe</h1>
<div class="col-md-4">
    <form th:object="${recipe}" th:action="@{/save}" action="#" method="post">

        <label for="dish">Dish</label>
        <input type="text" id="dish" th:field="*{dish}" class="form-control"/>
        <div style="clear: both; display: black; height: 10px;"></div>


        <label for="time">Time</label>
        <input type="number" id="time" th:field="*{time}" class="form-control"/>
        <div style="clear: both; display: black; height: 10px;"></div>


        <label for="instructions">Instructions</label>
        <input type="text" id="instructions" th:field="*{instructions}" class="form-control" />
        <div style="clear: both; display: black; height: 10px;"></div>


        <div style="clear: both; display: block; height: 10px;">

        <label for="cuisineList">Cuisine</label>
        <select id="cuisineList" th:field="*{cuisine}" class="form-control">
        <option th:each="cuisine: ${cuisine}" th:value="${cuisine.cuisineId}" th:text="${cuisine.type}"></option>
        </select>


        <label for="difficultyList">Difficulty</label>
        <select id="difficultyList" th:field="*{difficulty}" class="form-control">
        <option th:each="difficulty: ${difficulty}" th:value="${difficulty.difficultyId}" th:text="${difficulty.level}"></option>
        </select>
        </div>


        <div style="clear: both; display: black; height: 10px;"></div>
        <input type="submit" class="btn btn-primary" value="save">

    </form>
</div>
</div>
</body>
</html>
